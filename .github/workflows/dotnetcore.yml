name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build --configuration Release
      
    - name: Pack
      run: dotnet pack Consoul --configuration Release -o finalpackage --no-build
    
    - name: Publish Artifact
      uses: actions/upload-artifact@master
      with:
        name: nupkg
        path: finalpackage
        
    - name: Push to NuGet
      run: dotnet nuget push nupkg\*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://nuget.org
    
    - name: Add GitHub Package Registry Source
      run: nuget sources Add -Name "GPR" -Source ${{ secrets.GPR_URI }} -UserName ${{ secrets.GPR_USERNAME }} -Password ${{ secrets.GHTOKEN }}
    
    - name: Push to GitHub Packages
      run: nuget push nupkg\*.nupkg -Source "GPR"
